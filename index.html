<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- font-awesome -->
        <script
            src="https://kit.fontawesome.com/9c03ecbd21.js"
            crossorigin="anonymous"
        ></script>
        <!-- styles css -->
        <link rel="stylesheet" href="style.css" />
        <title>Home | Aloha</title>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar">
            <div class="nav-center">
                <!-- links -->
                <div>
                    <button class="toggle-nav">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul class="nav-links">
                        <li>
                            <a href="index.html" class="nav-link"> home</a>
                        </li>
                        <li>
                            <a href="products.html" class="nav-link">
                                products</a
                            >
                        </li>
                        <li>
                            <a href="about.html" class="nav-link"> about</a>
                        </li>
                    </ul>
                </div>
                <!-- logo -->
                <img src="./images/Aloha.gif" class="nav-logo" alt="logo" />
                <!-- card icon -->
                <div class="toggle-container">
                    <button class="toggle-cart">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                    <span class="cart-item-count">1</span>
                </div>
            </div>
        </nav>
        <!-- hero -->
        <section class="hero">
            <div class="hero-container">
                <h1 class="text-slanted">Aloha Everyday</h1>
                <h3>Hawaiian Menswear</h3>
                <a href="products.html" class="hero-btn">shop now</a>
            </div>
        </section>
        <!-- End of hero -->
        <!-- sidebar -->
        <div class="sidebar-overlay">
            <aside class="sidebar">
                <button class="sidebar-close">
                    <i class="fas fa-times"></i>
                </button>
                <ul class="sidebar-links">
                    <li>
                        <a href="index.html" class="sidebar-link">
                            <i class="fas fa-home fa-fw"></i>home
                        </a>
                    </li>
                    <li>
                        <a href="products.html" class="sidebar-link">
                            <i class="fas fa-tshirt fa-fw"></i>products
                        </a>
                    </li>
                    <li>
                        <a href="about.html" class="sidebar-link">
                            <i class="fas fa-umbrella-beach fa-fw"></i>about
                        </a>
                    </li>
                </ul>
            </aside>
        </div>
        <!-- end of sidebar -->
        <!-- cart -->
        <div class="cart-overlay">
            <aside class="cart">
                <button class="cart-close">
                    <i class="fas fa-times"></i>
                </button>
                <header>
                    <h3 class="text-slanted">your cart</h3>
                </header>
                <!-- cart items -->
                <div class="cart-items">
                    <!-- single item -->
                    <article class="cart-item" data-id="">
                        <img
                            src="./images/Shirt1.png"
                            class="cart-item-img"
                            alt="name"
                        />
                        <!-- item-info -->
                        <div>
                            <h4 class="cart-item-name">Aloha Classic Shirt</h4>
                            <p class="cart-item-price">€13.99</p>
                            <button class="cart-item-remove-btn">remove</button>
                        </div>
                        <!-- amount-toggle -->
                        <div>
                            <button class="cart-item-increase-btn">
                                <i class="fas fa-chevron-up"></i>
                            </button>
                            <p class="cart-item-amount">1</p>
                            <button class="cart-item-decrease-btn">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>
                    </article>
                </div>
                <!-- cart footer -->
                <footer>
                    <h3 class="cart-total text-slanted">total: €12.99</h3>
                    <button class="cart-checkout btn">checkout</button>
                </footer>
            </aside>
        </div>

        <script type="module" src="index.js"></script>
    </body>
</html>
