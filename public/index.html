<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- font-awesome -->
        <script
            src="https://kit.fontawesome.com/9c03ecbd21.js"
            crossorigin="anonymous"
        ></script>
        <!-- styles css -->
        <link rel="stylesheet" href="/style.css" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Original+Surfer&display=swap');
        </style>
        <title>Aloha Everyday</title>
    </head>
    <body>
        <div id="main" v-cloak>
            <!-- navbar -->
            <nav class="navbar">
                <div class="nav-center">
                    <!-- links -->
                    <div>
                        <button class="toggle-nav" @click="toggleNav">
                            <i class="fas fa-bars"></i>
                        </button>
                        <ul class="nav-links">
                            <li>
                                <a @click="navHome" href="#" class="nav-link">
                                    home</a
                                >
                            </li>
                            <li>
                                <a
                                    @click="navProducts"
                                    href="#"
                                    class="nav-link"
                                >
                                    products</a
                                >
                            </li>
                            <li>
                                <a @click="navAbout" href="#" class="nav-link">
                                    about</a
                                >
                            </li>
                        </ul>
                    </div>
                    <!-- logo -->
                    <img src="/img/aloha.gif" class="nav-logo" alt="logo" />
                    <!-- cart icon -->
                    <div class="toggle-container">
                        <button
                            class="toggle-cart"
                            @click="toggleCart(); cartValue();"
                        >
                            <i class="fas fa-shopping-cart"></i>
                        </button>
                        <span class="cart-item-count">{{cart.length}}</span>
                    </div>
                </div>
            </nav>
            <!-- sidebar -->
            <div class="sidebar-overlay" v-bind:class="{ show: toggleActive }">
                <aside class="sidebar">
                    <button class="sidebar-close" @click="toggleNav">
                        <i class="fas fa-times"></i>
                    </button>
                    <ul class="sidebar-links">
                        <li>
                            <a @click="navHome" href="#" class="sidebar-link">
                                <i class="fas fa-home fa-fw"></i>home
                            </a>
                        </li>
                        <li>
                            <a
                                @click="navProducts"
                                href="#"
                                class="sidebar-link"
                            >
                                <i class="fas fa-tshirt fa-fw"></i>products
                            </a>
                        </li>
                        <li>
                            <a @click="navAbout" href="#" class="sidebar-link">
                                <i class="fas fa-umbrella-beach fa-fw"></i>about
                            </a>
                        </li>
                    </ul>
                </aside>
            </div>
            <!-- end of sidebar -->
            <!-- cart -->
            <div class="cart-overlay" v-bind:class="{ show: cartToggleActive }">
                <aside class="cart">
                    <button
                        class="cart-close"
                        @click="toggleCart(); cartValue();"
                    >
                        <i class="fas fa-times"></i>
                    </button>
                    <header>
                        <h3 class="text-slanted">your cart</h3>
                    </header>
                    <!-- cart items -->
                    <div class="cart-items">
                        <!-- single item -->
                        <article
                            class="cart-item"
                            v-for="(each, index) in cart"
                            v-bind:key="each.id"
                        >
                            <img
                                :src="each.fields.image[0].url"
                                class="cart-item-img"
                                :alt="each.fields.name"
                            />
                            <!-- item-info -->
                            <div>
                                <h4 class="cart-item-name">
                                    {{each.fields.name}}
                                </h4>
                                <p class="cart-item-price">
                                    €{{each.fields.price}}
                                </p>
                                <button
                                    @click="removeItem(each.id, index); cartValue()"
                                    class="cart-item-remove-btn"
                                >
                                    remove
                                </button>
                            </div>
                            <!-- amount-toggle -->
                            <div>
                                <button class="cart-item-increase-btn">
                                    <i class="fas fa-chevron-up"></i>
                                </button>
                                <p class="cart-item-amount">1</p>
                                <button class="cart-item-decrease-btn">
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                            </div>
                        </article>
                    </div>
                    <!-- cart footer -->
                    <footer>
                        <h3 class="cart-total text-slanted">
                            total: €{{total}}
                        </h3>
                        <button class="cart-checkout btn">checkout</button>
                    </footer>
                </aside>
            </div>
            <!-- HOME COMPONENT -->
            <home-component
                @cart-addition="addItemToCart"
                v-if="home"
                :click-id="clickId"
            ></home-component>
            <!-- HOME COMPONENT -->
            <!-- ALL-PRODUCTS COMPONENT -->
            <all-products-component
                @cart-addition="addItemToCart"
                v-if="products"
                :click-id="clickId"
            ></all-products-component>
            <!-- ALL-PRODUCTS COMPONENT -->
            <!-- ABOUT COMPONENT -->
            <about-component v-if="about"></about-component>
            <!-- ABOUT COMPONENT -->
            <!-- PRODUCT COMPONENT -->
            <product-component
                v-if="clickId"
                :click-id="clickId"
                @close="closeMe"
            >
            </product-component>
            <!-- PRODUCT COMPONENT -->
        </div>
        <!-- End of Vue Instance -->
        <!-- HOME-Component Script tag -->
        <script id="home-template" type="text/x-template">
            <div class="home">
            <!-- hero -->
            <section class="hero">
                <div class="hero-container">
                    <h1 class="text-slanted">Aloha Everyday</h1>
                    <h3>Hawaiian Menswear</h3>
                    <a href="products.html" class="hero-btn">shop now</a>
                </div>
            </section>
            <!-- End of hero -->
            <!-- featured products -->
            <section class="section featured">
                <div class="title">
                    <h2><span>/</span> featured</h2>
                </div>
                <div class="featured-center section-center">
                    <!-- <h2 class="section-loading">loading...</h2> -->
                    <!-- single product -->
                    <article
                        class="product"
                        v-for="each in featuredProducts"
                        v-bind:key="each.id"
                    >
                        <div class="product-container">
                            <img
                                :src="each.fields.image[0].url"
                                class="product-img img"
                                alt="each.id"
                            />
                            <div class="product-icons">
                                <a :href="'#'+each.id" class="product-icon"
                                    ><i class="fas fa-search"></i
                                ></a>
                                <button
                                    @click="addToCart(each.id)"
                                    class="product-cart-button product-icon"
                                >
                                    <i class="fas fa-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                        <footer>
                            <p class="product-name">{{each.fields.name}}</p>
                            <h4 class="product-price">
                                ${{each.fields.price}}
                            </h4>
                        </footer>
                    </article>
                    <!-- End of single product -->
                </div>
                <div>
                    <a href="produts.html" class="btn">all products</a>
                </div>
            </section>
            <!-- End of featured products -->
            </div>
        </script>
        <!-- End of HOME-Component Script tag -->
        <!-- PRODUCT-Component Script Tag -->
        <script id="product-template" type="text/x-template">
            <div class="product">
                <h1>I am the product component</h1>
                <h2 @click="closeProduct" class="close-btn"><i class="fas fa-times"></i></h2>
            </div>
        </script>
